<!DOCTYPE html>
<html lang="en" style="background-color: #7829bb;">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/Arrow.css" />
        <link rel="stylesheet" href="css/blinkingCaptions.css" />

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>


        <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>

        <!-- Platform JS Scripts -->
        <!--<script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>-->
    </head>



    <body style="background-color: #7829bb;">

        <div class="body-content">
            <div class="col-md-12 ai_background">
                <div class="row">

                    <div class="col-md-12 custom-font game-title">
                        <div class=" text-left">
                            <img style="width:72px; height:72px;" src="content/images/flips/canit_white.png" />
                            CAN IT!
                        </div>

                        <div class="col-md-2 text-right">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div><!--end row-->
                        </div><!--end text-right-->
                    </div><!--end custom-font game title-->

                    <span id="putcontenthere" name="putcontenthere"></span>

                    <div class="col-md-12 bkg-image">
                        <img src="content/images/background/bkg_2.png" />
                    </div><!-- end bkg-image-->

                    <div class="modal fade" id="game-info" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999;position:absolute;">
                        <div class="modal-dialog" style="margin-top:207px; margin-left:85px;">
                            <div class="modal-content" style="width:420px; height:315px;">
                                <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:430px; height:325px;">
                                    <div class="modal-body custom-font modal-text">

                                        <div class="second-slide">
                                            <h1>Close Modal</h1>
                                        </div><!--end second-slide-->

                                        <div class="purple-button text-center custom-font button-text button-padding">
                                            <a href="#">Close</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="level-complete" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999; position:absolute;">
                        <div class="modal-dialog" style="margin-left:193px; margin-top:207px; margin-left:85px;">
                            <div class="modal-content" style="width:420px; height:315px;">
                                <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:430px; height:325px;">
                                    <div class="modal-body custom-font modal-text">

                                        <div class="second-slide">
                                            <h1>Game Complete</h1>
                                        </div><!--end second-slide-->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999; position:absolute;">
                        <div class="modal-dialog" style="margin-left:193px;cmargin-top:207px; margin-left:85px;">
                            <div class="modal-content" style="width:420px; height:315px;">
                                <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:430px; height:325px;">
                                    <div class="modal-body custom-font modal-text">

                                        <div class="second-slide">
                                            <h1>Retry Game</h1>
                                        </div><!--end second-slide-->

                                        <div class="purple-button text-center custom-font button-text button-padding">
                                            <a href="#">Close</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade current" id="quit-game" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" style="position:absolute; overflow:hidden;">
                        <div class="modal-dialog" style="margin-top:132px; margin-left:61px;">
                            <div class="modal-content" style="width:500px; height:287px;">

                                <div class="background">
                                    <div class="Metal-can">

                                    </div>
                                    <p style="position:absolute; top:89px; left:96px; text-align:center; font-size:36px;">ARE YOU SURE YOU<br />WANT TO QUIT?</p>
                                    <img src="content/images/background/bkg_1.png" />
                                </div>

                                <div id="yes-btn">
                                    <img src="content/images/btn_yes_on.png" />
                                    <img src="content/images/btn_yes.png" />
                                </div>

                                <div id="no-btn">
                                    <img src="content/images/btn_no_on.png" />
                                    <img src="content/images/btn_no.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal fade current" id="fail-screen" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" style="position:absolute; overflow:hidden;">
                        <div class="modal-dialog" style="margin-top:132px; margin-left:61px;">
                            <div class="modal-content" style="width:500px; height:0px;">

                                <div class="background">
                                    <div class="Metal-can">

                                    </div>
                                    <p style="position:absolute; top:46px; left:162px; text-align:center; font-size:36px;"></p>
                                    <div class="append-score">
                                        <p></p>
                                    </div>
                                    <img src="content/images/header_7.png" style="position:absolute; z-index:1; top:35px; left:129px; width:230px; height:164px;" />
                                    <img src="content/images/background/frame.png" />
                                </div>

                                <div id="re-try-2" style="position:absolute; top:203px; left:210px; cursor:pointer;">
                                    <img src="content/images/btn_replay_on.png" />
                                    <img src="content/images/btn_replay.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal fade current" id="retry-screen" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" style="position:absolute; overflow:hidden;">
                        <div class="modal-dialog" style="margin-top:132px; margin-left:61px;">
                            <div class="modal-content" style="width:500px; height:0px;">

                                <div class="background">
                                    <div class="Metal-can">

                                    </div>
                                    <img src="content/images/header_5.png" style="position:absolute; top:25px; left:77px; z-index:1; width:346px; height:158px;" />
                                    <img src="content/images/background/frame.png" />
                                </div>

                                <div id="re-try" style="position:absolute; top:203px; left:100px; cursor:pointer;">
                                    <img src="content/images/btn_replay_on.png" />
                                    <img src="content/images/btn_replay.png" />
                                </div>

                                <div id="next-button2">
                                    <img src="content/images/Arrows/btn_next_on.png" />
                                    <img src="content/images/Arrows/btn_next.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal fade current" id="fail-screen" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" style="position:absolute; overflow:hidden;">
                        <div class="modal-dialog" style="margin-top:132px; margin-left:61px;">
                            <div class="modal-content" style="width:500px; height:0px;">

                                <div class="background">
                                    <div class="Metal-can">

                                    </div>
                                    <p style="position:absolute; top:46px; left:162px; text-align:center; font-size:36px;"></p>
                                    <div class="append-score">
                                        <p></p>
                                    </div>
                                    <img src="content/images/header_7.png" style="position:absolute; z-index:1; top:35px; left:129px; width:230px; height:164px;" />
                                    <img src="content/images/background/frame.png" />
                                </div>

                                <div id="re-try-2" style="position:absolute; top:203px; left:210px; cursor:pointer;">
                                    <img src="content/images/btn_replay_on.png" />
                                    <img src="content/images/btn_replay.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal fade current" id="flip-screen" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" style="position:absolute; overflow:hidden;">
                        <div class="modal-dialog" style="margin-top:132px; margin-left:61px;">
                            <div class="modal-content" style="width:500px; height:287px;">

                                <div class="background">
                                    <div class="Metal-can">

                                    </div>
                                    <p style="position:absolute; top:100px; left:4px; text-align:center;line-height: normal;">
                                    Sorting trash is good for the environment!<br/>Enjoy your<img src="content/images/header_6.png" /></p>
                                    <img src="content/images/background/bkg_1.png" />
                                </div>

                                <div id="next-button3">
                                    <img src="content/images/Arrows/btn_next_on.png" />
                                    <img src="content/images/Arrows/btn_next.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                </div><!--end row-->
            </div><!--end ai_background-->
        </div><!--end container body-content-->
    <script type="text/javascript" src="javascript/animation.js"></script>
    </body>
</html>
